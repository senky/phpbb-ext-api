imports:
    - { resource: graphql.yml }

services:
    senky.api.controller.main:
        class: senky\api\controller\main_controller
        arguments:
            - '@request'
            - '@senky.api.graphql.context'
            - '@senky.api.graphql.query'
            - '@senky.api.graphql.mutation'

    senky.api.listener:
        class: senky\api\event\main_listener
        arguments:
            - '@controller.helper'
            - '@template'
            - '@language'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }
